name: Coverage Check on PR
on:
  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      COV_MIN: 0
    container:
      image: node:22

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 22
      - run: npm ci
      - run: npm run cover:report

      - name: Run coverage extraction script
        id: extract_coverage
        run: |
            node -e "
            import { extractCoverage } from '@nicolawealth/code_coverage_extractor';
            extractCoverage('./coverage/coverage-final.json', './codecov/badge.json');
          "
          
